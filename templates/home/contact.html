{% extends 'base.html'%}

{%block title %}CONTACT{%endblock title %}

{% block body %}

<div class="container">
<br><br>
<h2 style="text-align:center; color:blue">Connect With Me!</h2>
<form action="/contact" method="post">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Your Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phonenumber">Phone Number</label>
    <input type="integar" class="form-control" id="phonenumber" name="phone">
  </div>
  <div class="form-group">
    <label for="content">How Can I help you?</label>
    <textarea class="form-control"  name="content" id="content" cols="20" rows="5"></textarea>
  </div>
  
  <button type="submit" class="btn btn-warning">Submit</button>
</form>
</div>
{% endblock body %}
