{% extends 'base.html'%}

{%block title %}BLOG HOME{%endblock title %}

{% block body %}
<div class="container mx-4, my-3">
    <h2>Articles!</h2>
    {% for post in allPosts %}
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">Article by {{post.author}}</strong>
          <h3 class="mb-0">{{post.title}}</h3>
          <div class="mb-1 text-muted">{{post.datetime}}</div>
          <p class="card-text mb-auto">{{post.content| truncatechars:0 | safe}}</p>
         <div class=my-2>
          <a href="/blog/{{post.slug}}" role="button "class="btn btn-warning">Read Now!</a>
         </div>
        </div>
      </div>
{% endfor %}

</div>
{% endblock body %}
